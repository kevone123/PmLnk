<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>AngularChrome</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
 
  <section class="section section--dark-night app-banner banner--stars banner--clouds">
		<div class="banner__wrapper fixed-width layout-row" layout="row">
			<div class="banner__content_flex" flex="">
				<h1 class="banner__header md-title">
					Pomodoro for Learners
					<br>
					<div class="banner__header-code-lines">
					</div>
				</h1>
				
			</div>
			<div hide="" show-gt-sm="" layout="" layout-align="end center" flex="" class="hide show-gt-sm layout-align-end-center layout-row flex">
			</div>
		</div>
		<div class="banner__line"></div>

	</section>
  <h2 class="timerDisplay">25:00</h2>
  <div id="status"></div>

  <div class="startcontainer">
            <button class="btn btn-inside btn-boarder" <button id="start"> <img src="https://i.cloudup.com/gBzAn-oW_S-2000x2000.png" width="24px" height="64px" >start</button>
            <div class="around around-boarder" onclick="ani(); anitwo();">
            </div>
            </div>

  <div class="stopcontainer">        
                        <button class="btn btn-inside btn-boarder" <button id="stop" ><img src="https://i.cloudup.com/gBzAn-oW_S-2000x2000.png" width="24px" height="64px" >stop</button>
            <div class="around around-boarder" onclick="ani(); anitwo();">
            </div>
            </div>
  <div class="clearcontainer">
                        <button class="btn btn-inside btn-boarder" <button id="reset"><img src="https://i.cloudup.com/gBzAn-oW_S-2000x2000.png" width="24px" height="64px" >reset</button>
            <div class="around around-boarder" onclick="ani(); anitwo();">
              
            </div>
        </div>
        </div>
  <br>
  <br>


  <p>Timer begins when you click start</p>


  <my-app>starting</my-app>
 
  <body style="background: white;
  color: #bdbdbd;;;text-align:center;font-family: Helvetica neue, roboto;">

<script type='text/javascript' src='./assets/js/index.js' >
</script>
    
</body>
</html>
